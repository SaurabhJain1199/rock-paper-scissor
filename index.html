<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="rps">
        <h1>Rock Paper Scissor</h1>
    </header>
    <main>
        <div class="choices">
            <button id="rock" class="choice">✊🏻</button>
            <button id="paper" class="choice">🖐🏻</button>
            <button id="scissor" class="choice">✌🏻</button>
            <div class="points">

            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="ai-score">0</p>
                <p>AI</p>
            </div>
        </div>

        <div class="msg-container">
            <div id="msg">play your move</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
